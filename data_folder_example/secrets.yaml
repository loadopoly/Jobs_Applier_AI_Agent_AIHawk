# API key for the selected LLM provider (set LLM_MODEL_TYPE in config.py to choose).
# Use a model-specific key name, or the generic 'llm_api_key' as a fallback.
#
# Gemini (default): get your key at https://aistudio.google.com/app/apikey
gemini_api_key: 'YOUR_GEMINI_API_KEY_HERE'

# OpenAI: https://platform.openai.com/api-keys
# openai_api_key: 'YOUR_OPENAI_API_KEY_HERE'

# Anthropic Claude: https://console.anthropic.com/settings/keys
# claude_api_key: 'YOUR_CLAUDE_API_KEY_HERE'

# HuggingFace: https://huggingface.co/settings/tokens
# huggingface_api_key: 'YOUR_HUGGINGFACE_API_KEY_HERE'

# Perplexity: https://www.perplexity.ai/settings/api
# perplexity_api_key: 'YOUR_PERPLEXITY_API_KEY_HERE'

# Generic fallback (used when no model-specific key is set above)
# llm_api_key: 'YOUR_API_KEY_HERE'

# Inbox scanning credentials (for JobHawk email triage)
# Use app-specific passwords (recommended), not your normal account password.
inbox_email: 'YOUR_EMAIL@example.com'
inbox_provider: 'gmail'  # gmail | outlook | yahoo | imap
inbox_app_password: 'YOUR_APP_PASSWORD_HERE'
# If using a custom IMAP provider set these and use inbox_provider: 'imap'
# imap_host: 'imap.yourmailhost.com'
# imap_port: 993